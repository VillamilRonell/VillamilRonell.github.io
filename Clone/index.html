<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>UIC|IIS V1.0</title>
</head>
<body>


	<div class="row">
		<div class="container">
			<center>
				<img class="logo z-depth-3" src="logo.png">
			</center>

		<div class="login">
			<div class="portal">
				<center>
					<img class="uic-portal" src="portal.png">
				</center>
			</div>

			<div class="account">
				<form>
					<table style="margin: 0 auto; margin-top: 50px;">
						<td><input type="text" placeholder="USERNAME"></td>
						<span>
						<td><input type="pass" placeholder="PASSWORD"></td>
					</table>

					<button type="button" class="btn">Login</button>

					<div class="forget-password">
						<h6>
							<u>
								<a href="#">Forgot Password?</a>
							</u>
						</h6>
						
					</div>
					
				</form>
			</div>
		</div>
		</div>
	</div>


</body>
</html>
